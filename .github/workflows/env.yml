
name: Java CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup Java 8
        uses: actions/setup-java@v1.4.3
        with:
           java-version: '8'
           java-package: jdk
           architecture: x64
      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots verify && echo ::set-env name=JDK8::$(echo $JAVA_HOME)
        
  weekday_job:
    needs : build
    runs-on: ubuntu-latest
    env:
      DAY_OF_WEEK: Thr
    steps:
      - name: "Hello world when it's Thrusday"
        if: ${{ env.DAY_OF_WEEK == 'Thr' }}
        run: echo "Hello $FIRST_NAME $middle_name $Last_Name, today is Thrusday!"
        env:
          FIRST_NAME: Hyder
          middle_name: Ali
          Last_Name: Yadwad
  prod-check:
    needs : weekday_job
    if: ${{ github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    steps:
      - run: echo "Deploying to production server on branch $GITHUB_REF"
